<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link href="styles.css" rel = "stylesheet">
</head>
<body>
	<div class="page">
		<!-- your favorite animal's name goes here -->
		<h3>Dog</h3>
		<!-- your favorite animal's image goes here -->
		<img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Dog_morphological_variation.png"
		alt="Dogs">
		<div class = "description">
			<!-- your favorite animal's interesting fact goes here -->
			<p><em>Write an interesting fact about your favorite animal...</em></p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span><strong>Scientific Name</strong></span>: Canis lupus familiaris</li>
				<li><span><strong>Average Length</strong></span>: 4 feet</li>
				<li><span><strong>Average Life span</strong></span>: 10-13 years</li>
				<li><span><strong>Habitat</strong></span>: Dogs Den</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Write a brief description about your favorite animal...</p>
		</div>
	</div>
</body>
</html>
